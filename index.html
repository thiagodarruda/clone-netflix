<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="filme_principal">
            <div class="filme-principal">
                <div class="container">
                <h3 class="titulo">House Of Cards</h3>
                <p class="descricao">Com Frank fora da jogada, Claire Underwood pode exercer todo o seu poder como
                    a primeira presidente mulher dos Estados Unidos.
                    Mas poderosos inimigos estão à espreita.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações.
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="carroseis">
            <div class="carrosel-filmes">
                <h3 class="titulo-carrosel">Recomendados para você</h3>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="images/filme1.jpg" alt="Vingadores">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme2.jpg" alt="Rick and Morty">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme3.jpg" alt="Velozes e Furiosos 9">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme4.jpg" alt="Breaking Bad">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme5.jpg" alt="Smallville">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme6.jpg" alt="Death Note">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme7.jpg" alt="O Hobbit">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme8.jpg" alt="Pokemon">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme9.jpg" alt="Loki">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme10.jpg" alt="Coringa">
                    </div>
                </div>
            <div class="carrosel-filmes">
                <h3 class="titulo-carrosel">Continuar Assistindo</h3>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="images/filme13.jpg" alt="Star Wars">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme11.jpg" alt="Rick and Morty">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="images/filme12.jpg" alt="House">
                    </div>
                </div>
            
        </section>

    </main>
    <script src="https://kit.fontawesome.com/e5e2e48706.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
